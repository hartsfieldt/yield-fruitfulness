<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script Fundamentals Quiz</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <header>
        <a>View High Score</a>
        <p id="timer">Test</p>
    </header>
    <main class="main">
        <section class="container">
            <h1 class="container-contents">Coding Quiz Challenge</h1>
            <p class="container-contents">
                Try to answer the following code-related questions within the time limit.
                Keep in mind that incorrect answers will penalize your score/time by ten seconds.
            </p>
            <div class="start-btn container-contents flex-btn">
                <button class="btn" id="start-btn">Start Quiz</button>
            </div>
        </section>
        <section class="quiz container hide">
        <h1 class="question container-contents flex" id="question-header">Question</h1>
            <div class="answers container-contents">
                <button id="answer-one btn" data-answer="incorrect"></button>
                <br>
                <button id="answer-two btn" data-answer="correct"></button>
                <br>
                <button id="answer-three btn" data-answer="incorrect"></button>
                <br>
                <button id="answer-four btn" data-answer="incorrect"></button>
                <br>
            </div>
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
